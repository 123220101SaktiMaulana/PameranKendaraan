steps:
  # 1. Build Docker image untuk backend
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "build",
      "-t",
      "asia-east1-docker.pkg.dev/B-12/backend-repo/kendaraan-be-75-101:$SHORT_SHA",
      "."
    ]
    dir: "backend"

  # 2. Push ke Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "push",
      "asia-east1-docker.pkg.dev/B-12/backend-repo/kendaraan-be-75-101:$SHORT_SHA"
    ]

  # 3. Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "kendaraan-be-75-101",
        "--image",
        "asia-east1-docker.pkg.dev/B-12/backend-repo/kendaraan-be-75-101:$SHORT_SHA",
        "--timeout",
        "1000s",
        "--port",
        "5000",
        "--region",
        "asia-east1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]

options:
  logging: CLOUD_LOGGING_ONLY
